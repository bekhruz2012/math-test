<body>

    <h1>

          <div class="row">
            <div class="col-10">
              <form method="post" onsubmit="event.preventDefault();" id="test-form">
                <div class="row">
                  <div class="col col-6">
                    <label for="exampleInputEmail1" class="form-label">

                  </div>
                </div>
                <div class="row">
                  <div class="col col-6">
                    <label for="exampleInputEmail1" class="form-label">
                      <span id="test3"></span>
                    </label>
                    <input type="text" class="form-control" name="answer3" id="answer3" />
                  </div>
                  <div class="col col-6">
                    <label for="exampleInputEmail1" class="form-label">
                      <span id="test4"></span>
                    </label>
                    <input type="text" class="form-control" name="answer4" id="answer4" />
                  </div>
                </div>
                <div class="row">
                  <div class="col col-6">
                    <label for="exampleInputEmail1" class="form-label">
                      <span id="test5"></span>
                    </label>
                    <input type="text" class="form-control" name="answer5" id="answer5" />
                  </div>
                  <div class="col col-6">

                      <span id="test6"></span>
                    </label>
                    <input type="text" class="form-control" name="answer6" id="answer6" />
                  </div>
                </div>
                <div class="row">
                  <div class="col col-6">
                    <label for="exampleInputEmail1" class="form-label">
                      <span id="test7"></span>
                    </label>
                    <input type="text" class="form-control" name="answer7" id="answer7" />
                  </div>
                  <div class="col col-6">   
                    <label for="exampleInputEmail1" class="form-label">
                      <span id="test8"></span>
                    </label>
                    <input type="text" class="form-control" name="answer8" id="answer8" />
                  </div>
                </div>

                <div class="row">
                  <div class="col col-6">
                    <label for="exampleInputEmail1" class="form-label">

                <p>&nbsp;</p>

                <p>&nbsp;</p>
                <div class="container text-center"></div>
                <div class="row">
                  <div class="col col-12">
                    <button type="button"  class="btn btn-primary" onclick="check();">
                      Отправить ответы
                    </button>
                    <button type="button" class="btn btn-warning" onclick="generateTests()">

                    </button>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>

  </div>
</body>

  <script type="text/javascript">
    var tests = [];

    function setTest(id, n1, n2) {
      tests[id] = n1 * n2;
      document.getElementById(id).innerHTML =
        "<strong>" + n1 + " * " + n2 + "</strong>";
    }

    function getValue(id) {
      return document.getElementById(id).value;
    }

    function check() {
      var answer1 = getValue("answer1");
      var answer2 = getValue("answer2");
      var answer3 = getValue("answer3");
      var answer4 = getValue("answer4");
      var answer5 = getValue("answer5");
      var answer6 = getValue("answer6");
      var answer7 = getValue("answer7");
      var answer8 = getValue("answer8");
      var answer9 = getValue("answer9");
      var answer10 = getValue("answer10");

      var correct = 0;
      if (answer1 == tests["test1"]) {
        correct++;
      }

      if (answer2 == tests["test2"]) {
        correct++;
      }

      if (answer3 == tests["test3"]) {
        correct++;
      }

      if (answer4 == tests["test4"]) {
        correct++;
      }

      if (answer5 == tests["test5"]) {
        correct++;
      }

      if (answer6 == tests["test6"]) {
        correct++;
      }

      if (answer7 == tests["test7"]) {
        correct++;
      }

      if (answer8 == tests["test8"]) {
        correct++;
      }

      if (answer9 == tests["test9"]) {
        correct++;
      }

      if (answer10 == tests["test10"]) {
        correct++;
      }

      setCorrectMessage(correct);
    }

    function resetForm() {
      document.getElementById("test-form").reset();
      document.getElementById("correct").innerHTML = "";
    }

    function setCorrectMessage(correct) {
      document.getElementById("correct").innerHTML =
        "<h5>Correct: " + correct + "</h5>";
    }

    function generateRandomNumber(max) {
      return Math.ceil(Math.random() * max);
    }

    function generateTests() {
      resetForm();
      setTest("test1", generateRandomNumber(10), generateRandomNumber(10));
      setTest("test2", generateRandomNumber(10), generateRandomNumber(10));
      setTest("test3", generateRandomNumber(10), generateRandomNumber(10));
      setTest("test4", generateRandomNumber(10), generateRandomNumber(10));
      setTest("test5", generateRandomNumber(10), generateRandomNumber(10));
      setTest("test6", generateRandomNumber(10), generateRandomNumber(10));
      setTest("test7", generateRandomNumber(10), generateRandomNumber(10));
      setTest("test8", generateRandomNumber(10), generateRandomNumber(10));
      setTest("test9", generateRandomNumber(10), generateRandomNumber(10));
      setTest("test10", generateRandomNumber(10), generateRandomNumber(10));
    }

    generateTests();
  </script>

</body>
